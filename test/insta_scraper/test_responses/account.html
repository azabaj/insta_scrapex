<script type="text/javascript">window._sharedData = {"country_code": "AT", "language_code": "en", "gatekeepers": {}, "show_app_install": true, "static_root": "//instagramstatic-a.akamaihd.net/h1", "platform": "web", "activity_counts": null, "hostname": "www.instagram.com", "entry_data": {"ProfilePage": [{"user": {"username": "nasa", "country_block": null, "connected_fb_page": null, "follows": {"count": 38}, "requested_by_viewer": false, "followed_by": {"count": 18392553}, "external_url_linkshimmed": "http://l.instagram.com/?e=ATMqWIt8NbezxWgOAHhy20anCheTl8HpnQRFNyu6eODBHaX7kFjX0Yw7o5fNmWU\u0026u=http%3A%2F%2Fwww.nasa.gov%2F", "has_requested_viewer": false, "profile_pic_url_hd": "https://scontent-vie1-1.cdninstagram.com/t51.2885-19/11375151_392132304319140_1291663475_a.jpg", "follows_viewer": false, "profile_pic_url": "https://scontent-vie1-1.cdninstagram.com/t51.2885-19/11375151_392132304319140_1291663475_a.jpg", "id": "528817151", "biography": "Explore the universe and discover our home planet with the official NASA Instagram account", "full_name": "NASA", "media": {"count": 1851, "page_info": {"has_previous_page": false, "start_cursor": "1420341982593949401", "end_cursor": "1411095944553077874", "has_next_page": true}, "nodes": [{"code": "BO2EYIEFh7Z", "date": 1483537980, "dimensions": {"width": 1080, "height": 1080}, "comments_disabled": false, "comments": {"count": 212}, "caption": "Earth is beautiful a blue from space! From the International Space Station (@iss) astronaut Shane Kimbrough (@astro_kimbrough) posted this image and wrote, 'Wishing everyone on Earth a Happy New Year from 250 miles above our planet!' Image Credit: NASA\n\n#nasa #space #iss #astronauts #earth", "likes": {"count": 44108}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15535272_561572740703659_6679943578698907648_n.jpg?ig_cache_key=MTQyMDM0MTk4MjU5Mzk0OTQwMQ%3D%3D.2", "is_video": false, "id": "1420341982593949401", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/e35/15535272_561572740703659_6679943578698907648_n.jpg?ig_cache_key=MTQyMDM0MTk4MjU5Mzk0OTQwMQ%3D%3D.2"}, {"code": "BO1BljLFt46", "date": 1483502963, "dimensions": {"width": 750, "height": 750}, "comments_disabled": false, "comments": {"count": 424}, "caption": "Send in the clouds... Floating high above the hydrocarbon lakes, wispy clouds have finally started to return to Titan's northern latitudes.\n\nClouds like these disappeared from Titan's (3,200 miles or 5,150 kilometers across) northern reaches for several years (from about 2010 to 2014). Now they have returned, but in far smaller numbers than expected. Since clouds can quickly appear and disappear, Cassini scientists regularly monitor the large moon, in the hopes of observing cloud activity. They are especially interested in comparing these observations to predictions of how cloud cover should change with Saturn\u2019s seasons. Titan\u2019s clear skies are not what researchers expected.\n\nCredit: NASA/JPL-Caltech/Space Science Institute\n\n#nasa #space #saturn #titan planets #moon #nasabeyond #astronomy #science @nasajpl", "likes": {"count": 240114}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/14566676_379391022411103_1345758952012382208_n.jpg?ig_cache_key=MTQyMDA0ODIzNTkzOTQyMTc1NA%3D%3D.2", "is_video": false, "id": "1420048235939421754", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/14566676_379391022411103_1345758952012382208_n.jpg?ig_cache_key=MTQyMDA0ODIzNTkzOTQyMTc1NA%3D%3D.2"}, {"code": "BOxO1sjlOMC", "date": 1483375693, "dimensions": {"width": 750, "height": 538}, "comments_disabled": false, "comments": {"count": 670}, "caption": "A satellite is ejected from the Japan Aerospace Exploration Agency (JAXA) Small Satellite Orbital Deployer on the International Space Station (@ISS) on Dec. 19, 2016. The satellite is actually two small satellites that, once at a safe distance from the station, separated from each other, but were still connected by a 100-meter-long Kevlar tether. NASA astronaut Peggy Whitson helped the JAXA ground team to deploy the satellite, called Space Tethered Autonomous Robotic Satellite (STARS-C). Once deployed, STARS-C will point toward Earth and use a spring system and gravitational forces to separate, pushing one satellite closer to the planet. Besides being a technology demonstration, the investigation will also collect electrons from the plasma environment in space to analyze the creation of an electrical current.\n\nImage Credit: NASA\n#nasa #space #spacestation #iss #satellite #solarpanel #earth #orbit #smallsat", "likes": {"count": 266435}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c136.0.693.693/15535405_1864830173732577_2101217281034944512_n.jpg?ig_cache_key=MTQxODk4MDYyMDIyMzQzOTYxOA%3D%3D.2.c", "is_video": false, "id": "1418980620223439618", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/15535405_1864830173732577_2101217281034944512_n.jpg?ig_cache_key=MTQxODk4MDYyMDIyMzQzOTYxOA%3D%3D.2"}, {"code": "BOsCviolAlu", "date": 1483201579, "dimensions": {"width": 1080, "height": 1080}, "comments_disabled": false, "comments": {"count": 2088}, "caption": "In 2016, we drove advances in technology, science, aeronautics and space exploration that enhanced the world\u2019s knowledge, innovation, and stewardship of Earth. \u201cThis past year marked record-breaking progress in our exploration objectives,\u201d said NASA Administrator Charles Bolden. \u201cWe advanced the capabilities we\u2019ll need to travel farther into the solar system while increasing observations of our home and the universe, learning more about how to continuously live and work in space, and, of course, inspiring the next generation of leaders to take up our Journey to Mars and make their own discoveries.\u201d Pictured here are our nine most liked Instagram images from 2016. Thank you for following on our journey of exploration and discovery.\n\n#nasa #science #space #explore #discover #understand #solarsystem #planet #astronaut #2017 #2016 #happynewyear #spacestation #2016bestnine", "likes": {"count": 549693}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15625390_1827801707478167_6190017333554053120_n.jpg?ig_cache_key=MTQxNzUyMDA0NTgxMTMwNDgxNA%3D%3D.2", "is_video": false, "id": "1417520045811304814", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/e35/15625390_1827801707478167_6190017333554053120_n.jpg?ig_cache_key=MTQxNzUyMDA0NTgxMTMwNDgxNA%3D%3D.2"}, {"code": "BOnA6qtFbTa", "date": 1483032849, "dimensions": {"width": 750, "height": 750}, "comments_disabled": false, "comments": {"count": 1692}, "caption": "A cosmic rosebud\u2026This galaxy has far more exciting and futuristic classification than most\u2026it hosts a megamaser. A megamaser is a process that involves some components within the galaxy (like gas) that is in the right physical condition to cause the amplification of light (in this case, microwaves). But there are other parts of the galaxy (like stars for example) that aren\u2019t part of the maser process. \nMegamasers are intensely bright, around 100 million times brighter than the masers found in galaxies like the Milky Way. The entire galaxy essentially acts as an astronomical laser that beams out microwave emission rather than visible light (hence the \u2018m\u2019 replacing the \u2018l\u2019). This megamaser galaxy is located over 370 million light-years from Earth. \nCREDIT: ESA/Hubble \u0026 NASA \n#nasa #space #hubble #galaxy #light #milkyway #laser #microwave #visiblelight #solarsystem #astrophysics", "likes": {"count": 483335}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15802220_1870800363165943_2105819299837902848_n.jpg?ig_cache_key=MTQxNjEwNDYzOTQxNDUxNDkwNg%3D%3D.2", "is_video": false, "id": "1416104639414514906", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/15802220_1870800363165943_2105819299837902848_n.jpg?ig_cache_key=MTQxNjEwNDYzOTQxNDUxNDkwNg%3D%3D.2"}, {"code": "BOkr-P9lkve", "date": 1482954760, "dimensions": {"width": 750, "height": 750}, "comments_disabled": false, "comments": {"count": 1091}, "caption": "Basking in sunlight. The whole northern region of Saturn is bathed in sunlight in this view from late 2016 from our Cassini spacecraft. \nThe hexagon-shaped jet-stream is fully illuminated here. In this image, the planet appears darker in regions where the cloud deck is lower, such the region interior to the hexagon.  Mission experts on Saturn's atmosphere are taking advantage of the season and Cassini\u2019s favorable viewing geometry to study this and other weather patterns as Saturn's northern hemisphere approaches Summer solstice.\n\nImage Credit: NASA/JPL-Caltech/Space Science Institute (@NASAJPL)\n#nasa #planets #nasabeyond #cassini #saturn #science #solarsystem", "likes": {"count": 336162}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15625136_377337862618281_4479648810963828736_n.jpg?ig_cache_key=MTQxNTQ0OTU3NjY0ODEwMDgzMA%3D%3D.2", "is_video": false, "id": "1415449576648100830", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/15625136_377337862618281_4479648810963828736_n.jpg?ig_cache_key=MTQxNTQ0OTU3NjY0ODEwMDgzMA%3D%3D.2"}, {"code": "BOhs-HAlnJa", "date": 1482854619, "dimensions": {"width": 750, "height": 750}, "comments_disabled": false, "comments": {"count": 1233}, "caption": "Small Stellar Galaxy in the Hunting Dog: On a clear evening in April of 1789, the renowned astronomer William Herschel continued his unrelenting survey of the night sky, hunting for new cosmic objects - and found cause to celebrate! He spotted this bright spiral galaxy lurking in the constellation of Canes Venatici or The Hunting Dog. It lies roughly 22 million light-years from Earth. Over two centuries later, the Hubble Space Telescope is able to \"chase down\" and view the same galaxy in far greater detail than Herschel could, allowing us to appreciate the intricacies and characteristics of the galaxy as never before. \nThe blue smudges seen across the frame highlight regions of recent or ongoing star formation, with newborn stars glowing in bright, intense shades of cyan and turquoise.\n\nImage credit: ESA/Hubble \u0026 NASA\n\n#nasa #space #hst #hubble #galaxy #nasabeyond #universe #stars #astronomy #science", "likes": {"count": 430293}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15534967_1311902772214834_9222373392533946368_n.jpg?ig_cache_key=MTQxNDYwOTU0MDE1MTE0NTA1MA%3D%3D.2", "is_video": false, "id": "1414609540151145050", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/15534967_1311902772214834_9222373392533946368_n.jpg?ig_cache_key=MTQxNDYwOTU0MDE1MTE0NTA1MA%3D%3D.2"}, {"code": "BOfD16RFDBE", "date": 1482765948, "dimensions": {"width": 1080, "height": 607}, "comments_disabled": false, "comments": {"count": 1285}, "caption": "Both Sides Now: The sun produced swirling prominence activity of both its side, one after the other, over two days (Dec. 7-8, 2016). First, on the left edge, a prominence rose up and partially broke away into space, with some of the material falling back into the sun. Meanwhile, along the right edge, a twisting and tangled mass of plasma was pulled this way and that by magnetic forces throughout both days. This kind of activity is fairly common, but visually engaging nevertheless. Images were taken in a wavelength of extreme ultraviolet light. \nCredit: Solar Dynamics Observatory, NASA\n\n#nasa #space #sdo #sun #nasabeyond #astronomy #science @nasagoddard", "likes": {"count": 223617}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/e15/c236.0.607.607/15623692_226543474440179_4476280555876384768_n.jpg?ig_cache_key=MTQxMzg2NTcwNjg1Mjk4Njk0OA%3D%3D.2.c", "is_video": true, "id": "1413865706852986948", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s1080x1080/e15/fr/15623692_226543474440179_4476280555876384768_n.jpg?ig_cache_key=MTQxMzg2NTcwNjg1Mjk4Njk0OA%3D%3D.2", "video_views": 793630}, {"code": "BOcL9FQFKAU", "date": 1482669537, "dimensions": {"width": 1080, "height": 1080}, "comments_disabled": false, "comments": {"count": 2951}, "caption": "Cosmic 'Winter' Wonderland: Although there are no seasons in space, this cosmic vista invokes thoughts of a frosty winter landscape. It is, in fact, a region where radiation from hot, young stars is energizing the cooler gas in the cloud that surrounds them. Located in our galaxy about 5,500 light years from Earth, it is actually a \"cluster of clusters,\" containing at least three clusters of young stars, including many hot, massive, luminous stars. There are bubbles, or cavities, that have been created by radiation and material blowing away from the surfaces of massive stars, plus supernova explosions.\n\nImage credit: X-ray: NASA/CXC/PSU/L. Townsley et al; Optical: UKIRT; Infrared: NASA/JPL-Caltech @nasachandraxray\n\n#nasa #chandra #space #science #nasabeyond #stars #astronomy #science #universe #merrychristmas #christmas", "likes": {"count": 598465}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15624006_1065812323545505_3603159892677885952_n.jpg?ig_cache_key=MTQxMzA1Njk1OTEyNTY5MjQzNg%3D%3D.2", "is_video": false, "id": "1413056959125692436", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/e35/15624006_1065812323545505_3603159892677885952_n.jpg?ig_cache_key=MTQxMzA1Njk1OTEyNTY5MjQzNg%3D%3D.2"}, {"code": "BOZ6A7HlPtd", "date": 1482593023, "dimensions": {"width": 1080, "height": 1080}, "comments_disabled": false, "comments": {"count": 2285}, "caption": "What's a better gift than viewing the Earth from space? Astronaut Peggy Whitson in the festive spirit aboard the International Space Station. She floats in the cupola wearing her festive socks and Santa hat. The cupola is a panoramic control tower for the station, a dome-shaped module with windows through which operations on the outside of the station can be observed and guided.\n\nHappy holidays!\n\nCredit: NASA\n\n#space #nasa #iss #spacestation #earth #christmas #christmaseve #happyholidays", "likes": {"count": 406673}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15624869_1811656999097260_3130531559598194688_n.jpg?ig_cache_key=MTQxMjQxNTEwODMzMjk3Njk4OQ%3D%3D.2", "is_video": false, "id": "1412415108332976989", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/e35/15624869_1811656999097260_3130531559598194688_n.jpg?ig_cache_key=MTQxMjQxNTEwODMzMjk3Njk4OQ%3D%3D.2"}, {"code": "BOXmH36lI8l", "date": 1482515485, "dimensions": {"width": 1080, "height": 1080}, "comments_disabled": false, "comments": {"count": 3069}, "caption": "Western Europe at Night: A nighttime view of Western Europe is captured by crew members aboard the International Space Station. England is visible in the top right of the frame, Paris appearing as the bright city near the middle of the image and views of Belgium and the Netherlands occupying the middle-right of frame.\n\nThis image was posted by astronaut Thomas Pesquet (@thom_astro) of the European Space Agency (@europeanspaceagency), who wrote, 'A strange feeling. Looking at Earth and thinking what friends and family are doing.' Image Credit: NASA/ESA\n\n#nasa #space #spacestation #iss #england #esa #europe #netherlands", "likes": {"count": 607013}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15539067_228220077623795_2049804980608565248_n.jpg?ig_cache_key=MTQxMTc2NDY3NTA0NjMxMzc2NQ%3D%3D.2", "is_video": false, "id": "1411764675046313765", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/e35/15539067_228220077623795_2049804980608565248_n.jpg?ig_cache_key=MTQxMTc2NDY3NTA0NjMxMzc2NQ%3D%3D.2"}, {"code": "BOVOEkHFJxy", "date": 1482435766, "dimensions": {"width": 320, "height": 320}, "comments_disabled": false, "comments": {"count": 967}, "caption": "Pandora Up Close: This image from our Cassini spacecraft is one of the highest-resolution views ever taken of Saturn's moon Pandora. Pandora (52 miles, 84 kilometers) across orbits Saturn just outside the narrow F ring.\nThe spacecraft captured the image during its closest-ever flyby of Pandora on Dec. 18, 2016, during the third of its grazing passes by the outer edges of Saturn's main rings. The image was taken in green light with the Cassini spacecraft narrow-angle camera at a distance of approximately 25,200 miles (40,500 kilometers) from Pandora. Image scale is 787 feet (240 meters) per pixel.\n\nCredit: NASA\n\n#nasa #space #saturn #cassini #nasabeyond #spacecraft #pandora #astronomy #science", "likes": {"count": 225411}, "owner": {"id": "528817151"}, "thumbnail_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/e35/14591105_671576559683494_535652756195639296_n.jpg?ig_cache_key=MTQxMTA5NTk0NDU1MzA3Nzg3NA%3D%3D.2", "is_video": false, "id": "1411095944553077874", "display_src": "https://scontent-vie1-1.cdninstagram.com/t51.2885-15/s320x320/e35/14591105_671576559683494_535652756195639296_n.jpg?ig_cache_key=MTQxMTA5NTk0NDU1MzA3Nzg3NA%3D%3D.2"}]}, "blocked_by_viewer": false, "followed_by_viewer": false, "is_verified": true, "has_blocked_viewer": false, "is_private": false, "external_url": "http://www.nasa.gov"}}]}, "
